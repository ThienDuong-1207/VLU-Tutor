<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLU Tutor System - Đăng nhập</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <img src="images/vlu-logo.jpg" alt="VLU Logo" class="logo">
                <h1>VLU Tutor System</h1>
                <p>Hệ thống gia sư trực tuyến Đại học Văn Lang</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email @vlu.edu.vn" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>

            <div class="quick-login">
                <h3>Đăng nhập nhanh (Demo)</h3>
                <div class="demo-buttons">
                    <button onclick="quickLogin('student@vlu.edu.vn', '123456')" class="demo-btn student">
                        <i class="fas fa-user-graduate"></i> Student
                    </button>
                    <button onclick="quickLogin('tutor@vlu.edu.vn', '123456')" class="demo-btn tutor">
                        <i class="fas fa-chalkboard-teacher"></i> Tutor
                    </button>
                    <button onclick="quickLogin('center@vlu.edu.vn', '123456')" class="demo-btn center">
                        <i class="fas fa-building"></i> VLU Center
                    </button>
                    <button onclick="quickLogin('admin@vlu.edu.vn', '123456')" class="demo-btn admin">
                        <i class="fas fa-cog"></i> IT Admin
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
